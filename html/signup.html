<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>sign up page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="container w-50">
    <div class="m-5">
        <div class="text-center">
            <h3 class="pb-2">PINCH OF SALT</h3>
            <div class="d-flex justify-content-md-evenly m-3">
              <a href="" class="text-decoration-none "> <h4 id="signupBtnChange">Sign up</h4></a>
              <a href="" class="text-decoration-none">  <h4 id="LogInBtnChange">Log in</h4> </a>
            </div>
        </div>
        <!-- log in form  -->
        <div id="loginSection">
        <form class="mx-5">
            <div id="loginDataInput">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary col-5 mx-auto d-block loginBtn">Log In</button>
        </form>
    </div>
        <!-- Sign Up form  -->
        <div id="signupSection">
        <form class="mx-5" id="signUpForm" action="../index.html" method="POST">
            <div id="signupDataInput">
                <div class="row mb-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp"
                        placeholder="Email Id" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="mobileNumber" aria-describedby="emailHelp"
                        placeholder="Mobile Number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <select class="form-select mb-3" aria-label="Default select example" required>
                    <option selected>Gender</option>
                    <option id="gender" value="Male">Male</option>
                    <option id="gender" value="Female">Female</option>
                </select>
                <div class="mb-3">
                    <textarea class="form-control" id="address" rows="3" placeholder="Address" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary col-5 mx-auto d-block signupBtn">Sign Up</button>
        </form>
    </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="../js/signup.js"></script>
</body>

</html>
