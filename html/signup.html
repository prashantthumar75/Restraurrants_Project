    <div class="container w-50">
    <div class="m-4">
        <div class="text-center">
            <!-- <h3 class="pb-2">PINCH OF SALT</h3> -->
            <div class="d-flex justify-content-md-evenly m-3">
                <a href="" class="text-decoration-none ">
                    <h4 id="signupBtnChange">Sign up</h4>

                <a href="" class="text-decoration-none">
                    <h4 id="LogInBtnChange">Log in</h4>
                </a>
            </div>
        </div>
        <!-- log in form  -->
        <div id="loginSection" class="mb-5 mx-5">
            <form class="mx-5">
                <div id="loginDataInput">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary col-5 mx-auto d-block loginBtn">Log In</button>
            </form>
        </div>
        <!-- Sign Up form  -->
        <div id="signupSection">
            <form class="mx-5" id="signUpForm" action="../index.html" method="POST">
                <div id="signupDataInput">
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp"
                            placeholder="Email Id" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mobileNumber" aria-describedby="emailHelp"
                            placeholder="Mobile Number" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example" required>
                        <!-- <select selected id="gender">Gender</option> -->
                        <option name="gender" value="Male">Male</option>
                        <option name="gender" value="Female">Female</option>
                    </select>
                    <div class="mb-3">
                        <textarea class="form-control" id="address" rows="3" placeholder="Address" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary col-5 mx-auto d-block signupBtn">Sign Up</button>
            </form>
        </div>

    </div>
